---
# tasks file for db

    - name: Install mysql-server
      package: 
        name: mysql-server 
        state: latest 
        update_cache: yes
      notify:
        - start mysql rhel
        - start mysql debian

    - name: Install pymysql rhel
      yum:
        state: latest
        name:
          - python3-PyMySQL
      when:
        ansible_os_family == "RedHat"

    - name: Install pymysql ubuntu
      apt:
        state: latest
        name:
          - python3-pymysql
      when:
        ansible_os_family == "Debian"

    - name: Flush handlers
      meta: flush_handlers

    - name: Set MySQL root Password Debian
      mysql_user:
        name: root
        password: "{{ mysql_root_password }}"
        login_unix_socket: /var/run/mysqld/mysqld.sock
      when:
        ansible_os_family == "Debian"

    - name: Set MySQL root Password RHEL
      mysql_user:
        login_host: 'localhost'
        login_user: 'root'
        login_password: ''
        name: 'root'
        password: '{{ mysql_root_password }}'
        state: present
      when:
        ansible_os_family == "RedHat"

    - name: Removes all anonymous user accounts
      mysql_user:
        name: ''
        host_all: yes
        state: absent
        login_user: root
        login_password: "{{ mysql_root_password }}"

    - name: Removes the MySQL test database
      mysql_db:
        name: test
        state: absent
        login_user: root
        login_password: "{{ mysql_root_password }}"